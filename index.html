  <!-- Modal -->

<div class="modal fade" id="winModal" tabindex="-1" role="dialog" aria-labelledby="winModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-body">
			<h5 class="modal-title" id="winModalLabel">You won!</h5>
			  You escaped from the sheriff!<br>
			<button id="closeBtn" type="button" class="btn" data-dismiss="modal">Close</button>
		</div>
	</div>
</div>

  <!-- Modal -->

<div class="modal fade" id="loseModal" tabindex="-1" role="dialog" aria-labelledby="loseModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-body">
				<h5 class="modal-title" id="loseModalLabel">You lost!</h5>
				You were hung by the sheriff!<br>
				<button id="closeBtn" type="button" class="btn" data-dismiss="modal">Close</button>
			</div>
		</div>
</div>
